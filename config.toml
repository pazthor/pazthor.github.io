baseURL = "https://pazthor.github.io/"
languageCode = "en-us"
title = "Pazthor Blog"
theme = "paztheme"
[pagination]
  pagerSize = 10

publishDir = "public"
enableGitInfo = true

[permalinks]
  posts = "/posts/:slug/"

[taxonomies]
  tag = "tags"
  category = "categories"

[markup.goldmark.renderer]
  unsafe = true

[params]
  author = "pazthor"
  description = "Notes and updates from Pazthor."
  showReadingTime = true

[outputs]
  home = ["HTML", "RSS", "JSON"]
