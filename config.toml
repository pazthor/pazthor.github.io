baseURL = "https://pazthor.github.io/"
languageCode = "en-us"
title = "Pazthor Blog"
theme = "hugo-theme-console"
[pagination]
  pagerSize = 10

publishDir = "public"
enableGitInfo = true

[permalinks]
  posts = "/posts/:slug/"

[taxonomies]
  tag = "tags"
  category = "categories"

[markup.goldmark.renderer]
  unsafe = true

[params]
  author = "pazthor"
  description = "Notes and updates from Pazthor."
  showReadingTime = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[menu]

[[menu.main]]
  name = "posts"
  url = "/posts/"
  weight = 1

[[menu.main]]
  name = "tags"
  url = "/tags/"
  weight = 2

[[menu.main]]
  name = "about"
  url = "/"
  weight = 3
