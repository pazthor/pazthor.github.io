{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ range .Pages }}
    <article class="post-card">
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      <p class="post-meta">{{ .Date.Format "January 2, 2006" }} Â· {{ .ReadingTime }} min read</p>
      {{ with .Description }}<p>{{ . }}</p>{{ else }}{{ with .Summary }}<p>{{ . }}</p>{{ end }}{{ end }}
    </article>
  {{ end }}
{{ end }}
